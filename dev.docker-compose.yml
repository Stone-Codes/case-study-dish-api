version: "3.5"

services:
  backend:
    build: 
      context: ./backend
    ports: 
      - "8000:8000"
    volumes: 
      - ./backend/app:/app
    command: >
      sh -c "python manage.py migrate && 
             python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    command: sh -c "yarn start"
